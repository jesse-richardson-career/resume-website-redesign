<div class="panel panel-green">
  <h2>{{job.companyName}}</h2>
  <p>{{job.jobTitle}}</p>
  <p>{{job.dateRange}}</p>
  <ul class="descriptions-list">
    <li *ngFor="let description of job.descriptions" class="job-descriptions">
      <p>
        {{description}}
      </p>
    </li>
  </ul>
  <button (click)="goBack()" class="button primary-button">go back</button>
</div>
